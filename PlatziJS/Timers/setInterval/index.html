<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Set Interval</title>
</head>
<body>
<h3 id="timer">Pasaron 0 segundos</h3>
<script type="text/javascript">
	//setInterval(que voy a hacer, cada cuanto tiempo)
	const timer = document.getElementById('timer');
	let counter = 0;
	setInterval(()=>{
		counter += 1;
		timer.textContent = 'ha pasado ' + counter +' segundo'
		//console.log('ha pasado 1 segundo')
	},1000)
</script>
</body>
</html>
